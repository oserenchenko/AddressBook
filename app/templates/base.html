
<html>
  <head>
      <title>{{ title }} - Address Book</title>
  </head>
  <body>
      <div>
          Address Book:
          <a href="{{ url_for('index') }}">Home</a>
          <a href="{{ url_for('add') }}">Add Address</a>
      </div>
      <hr>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
  </body>
</html>
